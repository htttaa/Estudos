<p>
    vou <em>escrever</em> um parágrafo
</p> <!--Tag de parágrafos--> <!--Alinhamento de Tags--> <!--O <em> está na tag <p> para dar enfâse deixando em hetálico, sendo uma tag filha da tag p então o p não pode ser fechado antes do em e sim depois--> 

<p>
    texto em inglês <br> quebra da linha 
</p> <!--Exemplo de como quebrar a linha dentro de uma tag de posição em linha-->

<meta charset="utf-8"> <!--Estou dizendo que meu documento aceita a maior quantidade de caracteres possivel-->

<!--Cabeçalhos e Parágrafos, existem 6 tipos de formas de cabeçalhos (H1,H2,H3,H4,H5,H6), sendo h1 a principal, indicada para ser utilizada uma vez por página, e o resto serve como uma hierarquia sendo usado como subtitulos-->
