<!--
    <select>
        -Controle que fornece um menu de opções

    <option>
        -contém as opções a serem selecionadas
        -atributos necessários
            -value
    
    Atributos Únicos
    -Multiple
        -Habilita múltiplas opções
    -Size
        -Quando opções visíveis
-->
<label for="CarSelect">Qual o modelo do carro</label>
<br>
<select name="carmodel" id="CarSelect" multiple size="2">
    <option value="">Selecione o modelo</option>
    <option value="fiat">Uno</option>
    <option value="audi">A3</option>
    <option value="bmw">X6</option>
</select>


<!--
    Option Group
    Agrupamento de várias opções
-->

<label>
    Please choose one or more pets:
    <select name="pets" multiple size="4">
        <OPTgroup label="4-legged pets">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="hamster">hamster</option>
        </OPTgroup>
        <OPTgroup label="Flying pets">
            <option value="parrot">parrot</option>
            <option value="macaw">macaw</option>
            <option value="pigeot">pigeot</option>
        </OPTgroup>
    </select>
</label>
