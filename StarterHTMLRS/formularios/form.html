<!--
    <form>
        -Elemento que definirá um formulário
        -É um container estilo <section> <footer> (porém seu foco é o formulário e não outros conteúdos)
        -Não podemos criar um form dentro de outro form
        
    Atributos básicos
    -Action
    -method
-->

<form action=""> <!--Os dados dentro da tag são levados ao link que for colocado dentro das action=""
se deixo vazio, ele será enviado a mesma página, ela dará reload e irá conter os dados-->


</form>

<form method=""> <!--Define dois verbos POST e GET, GET envia pro endereço em verbo HTTP (https://minhapage.com.br/?name=agatha&email=hta@hta.com; POST não aparecem na URL, criamos alguma coisa, como users (caso não tenha nenhuma dos dois atrelados, o método é o GET, por padrão)) -->


</form>
