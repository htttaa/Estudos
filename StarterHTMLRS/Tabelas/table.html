<caption>Pessoas por idade</caption> <!--Descrição da tabela-->
<table>
    <thead> <!--Cabeça da Tabela-->
        <tr>
            <th>Nome</th> <!--Cabeçalho da linha da tabela-->
            <th>Idade</th>
        </tr> <!--Linha da tabela-->
    </thead>
    
    <tbody> <!--Corpo da tabela-->
        <tr>
            <td>Mayk</td> <!--Descrição do conteúdo da tabela-->
            <td>23</td>
        </tr>
    </tbody>
    
    <tfoot> <!-- Rodapé da Tabela -->
        <tr>
            <td>Total</td>
            <td>1 pessoa</td>
        </tr>
    </tfoot>
</table>
