<!--
    SVG <svg>
    É uma marcação, estilo HTML, mas não é para textos, e sim para fazer imagens. 
    Possuimos elementos para gerar formas.

    Para entender melhor:
    -Imagem rasterizada (uma imagem pixelada, via pixels) x Imagem vetorizada (via algoritmo )

    Benefícios
    -Mais leve
    -Mais detalhada
    -Maior acessibilidade e SEO
    -Pode ser editada via CSS ou atributos

    Desvantagens
    -Pode ser mais complicado de trabalhar
    -Quanto mais complexa a imagem, mais trabalho para o navegador
    -Navegadores mais antigos não possuem suporte a essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas (.png , .jpg, .jpeg)
-->

<!-- <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
</svg> -->

<svg width="100" height="100">   <!--Proporções da minha forma-->
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
</svg>

<!--
    cx: eixo x
    cy: eixo y
    r: raio (o que engorda ou emagrece)
    stroke: borda
    strokewidth: largura da borda
    fill: cor que preenche a parte de dentro
-->

<img src="algumacoisa.svg" alt="Procura dentro do meu arquivo o documento svg já formado, ao invés de constituir ao meu código">
