<!--
    META
        atributos
        -charset (configuração de caracteres, leitor)
        -name (especifica a meta)
        -content (contém o conteúdo da meta)
-->

<head>
    <!--Codificação de caracteres especiais-->
    <meta charset="UTF-8">

    <!--Portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!--
    <meta> que são importantes para o SEO: Search Engine Optimization (motores de busca = google)
    -charset
    -viewport
    -author (define o autor da minha página)
    -description (define uma descrição para a prévisualização da página de pesquisa quando há busca de um site)
    -robots (define o que o robô do SEO faça)
-->

<head>
    <meta name="author" content="Agatha Pereira">
    <meta name="description" content="Um site de busca"> <!--Caso não adicione ele pega um texto do seu site aleatório ou que você define-->
    <meta name="robots" content="noindex, follow">
</head>

<!--
    <meta> redes sociais
-->

<head>
    <!--Open Graph: Facebook-->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og: description" content="Aqui vem um texto para ser mostrado ao compartilhar o link no facebook">
    <meta property="og: title" content="Um site da RocketSeat">

    <!--Open Graph: Twitter-->
    <meta name="twitter:title" content="RocketSeat">
</head>
