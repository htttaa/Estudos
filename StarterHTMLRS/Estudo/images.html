<!--
    <img>

    -src (caminho da imagem / aponta onde está nossa imagem)
    -alt (alternativa se não houver a imagem)
    -title (coloca um titulo na imagem, quando o mouse descansar em cima da imagem)
    -width (largura)
    -height (altura)
    -adicionando link (adiciona um link na imagem quando for clicada)
-->
<a href="https://google.com"><img 
    src="" 
    alt="Imagem"
    title="Titulo"
    width="300px"
    height="">
</a>

<!--
    Background-image
    - com a tag style (css)
    - somente para estilo
    - não é semântico e falta significado
-->

<p style="background-image: url('./https://source.unsplash.com/random')"></p>

<!--
    Criando títulos visíveis para as imagens
    <figure> e <figcaption>
-->

<a href="https://google.com"></a>
<figure>
        <img src="https://source.unsplash.com/random" alt="imagem de titulo" title="coloca titulo">
    <figcaption>Colocar um titulo na imagem<figcaption>
</figure>
</a>
