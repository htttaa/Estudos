<!--
    URLs absolutos x relativos

    -Absolutos
        -inclui protocolo e nome de domínio
            - https://www.rocketseat.com.br/projeto/index.html
        -sempre apontará para o mesmo local, pois é absoluto
    
    -Relativos
        -relativo à página aberta no momento
        -apontará para lugares diferentes
-->

<a href="google.com">relativo: ir para o google </a> <!-- Está relativo a uma pasta, como não há nenhum arquivo google em uma pasta, não funciona-->
<a href="https://google.com">absoluto: ir para o google</a> <!-- O HTTPS:// mostra o protocolo e define o link como absoluto-->
