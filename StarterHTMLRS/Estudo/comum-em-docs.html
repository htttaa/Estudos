<!--
    Seções comuns em documentos HTML
    - cabeçalho <header> (a parte de cima visível do site)
    - navegação <nav> (menu de navegação / leva links para outras seções do site)
    - conteúdo principal <main> (conteúdo do site, textos/imagens, leva o conteúdo principal do site)
    - barra lateral <aside> (barra lateral que leva anúncios, conteúdos relacionados, conteúdo secundário)
    - rodapé <footer> (rodapé informações do autor, contato, afins.)
Porém tudo é estilizado é via CSS, aqui só estruturamos e organizamos o conteúdo.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        logomarca
        <nav>
            <ul>
                <li>item1</li>
            </ul>
        </nav>
    </header>
<main>conteúdo principal</main>
<aside>parte lateral</aside>
<footer>rodapé</footer>
</body>
</html>
