<!--
    <iframe> InLine Frame Element (elemento que traz conteúdo externo)
        -atributos
            -src (procura o local do conteudo)
            -height (altura)
            -width (largura)
            -title (acessibilidade)
            -allowfullscreen (permitindo a tela cheia)
            -frameborder (bordas)
            -allow (traz configurações especificas de onde estamos buscando o conteúdo)
-->

<iframe 
width="560" 
height="315" 
src="https://www.youtube.com/embed/kjv6yc_ipKg" 
title="YouTube video player" 
frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
nallowfullscreen>
</iframe>
