<script>
    // Variáveis e tipos de dados

    var name = 'Agatha' // Declaração de variavel ou declaration (var name)
    name = 'Agatha' // Atribuição de valores ou assignment
    console.log(typeof name) //saber que tipo de dado foi colocado na variável (typeof)

    let age = 19 // tipo de dado Number
    let isHuman = true // tipo de dado Boolean

    /* let age, isHuman
                                    agrupamento de declarações
    age = 19
    isHuman = true*/

    console.log(name, age, isHuman) // Múltiplos argumentos na função log
    console.log('A' + name + 'tem' + age + 'anos') // escrita de texto + variáveis (concatenação)

    console.log(`o ${name} tem ${age} anos`) // interpolando (escrita de texto + variáveis) valores com template literals (``) or template strings
</script>
